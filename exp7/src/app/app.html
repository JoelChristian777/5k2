<h1>GPREC Student Dashboard</h1>
<button (click)="currentView='home'">Home</button>
<button (click)="currentView='courses'">Courses</button>
<button (click)="currentView='profiles'">Profiles</button>
<div *ngIf="currentView==='home'">
  <app-home></app-home>
</div>
<div *ngIf="currentView==='courses'">
  <app-courses></app-courses>
</div>
<div *ngIf="currentView==='profiles'">
  <app-profile></app-profile>
</div>
